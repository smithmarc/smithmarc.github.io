<!DOCTYPE html>
<html lang="en">
<head>
	<title>Joondalup Steakhouses</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<link href="css/style.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Ek+Mukta' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="message" data-bind="visible: displayError, text: 'Something went wrong, try again soon!'" id="error"></div>
	<div id="toggle-menu">
		<label class="fancy-checkbox"><input data-bind='checked: displayAdvancedOptions' type='checkbox'><i class="fa fa-bars fa-lg checked"></i></label>
	</div>
	<div class="sidebar" data-bind='fadeVisible: displayAdvancedOptions' id="sidebar">
		<div class="sidebar-title">
			<span>Joondalup Steakhouses</span>
		</div><!-- .sidebar-title -->
		<div class="sidebar-content">
			<div class="filter">
				<input data-bind="textInput: query, valueUpdate: 'keyup'" id="searchbox" placeholder="Search by name..." type="search">
			</div><!-- .filter -->
			<ul class="nav" data-bind="foreach: places, foreach: search()" id="steak-list">
				<li class="item" data-bind="text: title, click: $parent.setSteak"></li>
			</ul><!-- .nav -->
		</div><!-- .sidebar-content -->
	</div><!-- .sidebar -->

	<div id="page">
		<div id="map"></div>
	</div><!-- #page -->

	<!-- JQuery -->
	<script src="js/lib/jquery-2.2.0.min.js">
	</script> <!-- Knockout -->

	<script src="js/lib/knockout-3.4.0.js">
	</script> <!-- My App -->

	<script src="js/app.js">
	</script> <!-- Google Maps API -->

	<script async defer onerror="error()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMfXZ2orAKXgfcDflmaKQ3hXcqDCWfpYY&libraries=places&callback=initMap">
	</script>
</body>
</html>
